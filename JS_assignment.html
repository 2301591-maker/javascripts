<!DOCTYPE html>
<html>
    <body>
        //Example 1 - The = Operator
        <h1>JavaScript Assignments</h1>
        <h2>Simple Assignment</h2>
        <h3>The = Operator</h3>
        <p id="demo"></p>
        <script>
        let y = 50
        let x = 10 + y;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;
        </script>

        //Example 2 - The += Operator
        <h1>JavaScript Assignments</h1>
        <h2>Addition Assignment</h2>
        <h3>The += Operator</h3>
        <p id="demo"></p>
        <script>
        let text = "Hello";
        text += " World";
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
