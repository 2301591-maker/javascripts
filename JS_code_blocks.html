<!DOCTYPE html>
<html>
<body>
    //Example 1 - Code Blocks Statments
    <h1>JavaScript Functions</h1>
    <p>Call a function to compute the product of p1 and p2 and return the result:</p>
    <p id="demo"></p>
    <script>
    function myFunction(p1, p2) {return p1 * p2;}
    let result = myFunction(4, 3);
    document.getElementById("demo").innerHTML = "The result is: " + result;
    </script>
    //Example 2 - if statements
    <h1>JavaScript if .. else</h1>
    <p>A time-based greeting:</p>
    <p id="demo"></p>
    <script>
    const hour = new Date().getHours(); 
    let greeting;
    if (hour < 18) {greeting = "Good day";
    } else {
    greeting = "Good evening";
    }
    document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</html>
