<!DOCTYPE html>
<html>
    <body>
        //Example 1 - Adding
        <h1>JavaScript Arithmetic</h1>
        <h2>The + Operator</h2>
        <p id="demo"></p>
        <script>
        let x = 5;
        let y = 2;
        let z = x + y;
        document.getElementById("demo").innerHTML = z;
        </script>

        //Example 2 - Subtracting
        <h1>JavaScript Arithmetic</h1>
        <h2>The - Operator</h2>
        <p id="demo"></p>
        <script>
        let x = 5;
        let y = 2;
        let z = x - y;
        document.getElementById("demo").innerHTML = z;
        </script>

        //Example 3 - Multiplying
        <h1>JavaScript Arithmetic</h1>
        <h2>The * Operator</h2>
        <p id="demo"></p>
        <script>
        let x = 5;
        let y = 2;
        let z = x * y;
        document.getElementById("demo").innerHTML = z;
        </script>

        //Example 4 - Dividing
        <h1>JavaScript Arithmetic</h1>
        <h2>The / Operator</h2>
        <p id="demo"></p>
        <script>
        let x = 5;
        let y = 2;
        let z = x / y;
        document.getElementById("demo").innerHTML = z;
        </script>
    </body>
</html>
