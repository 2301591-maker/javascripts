<!DOCTYPE html>
<html>
    <body>
    //Example 1 - JavaScript String Comparison
    <h1>JavaScript String Operators</h1>
    <p>All conditional operators can be used on both numbers and strings.</p>
    <p id="demo"></p>
    <script>
    let text1 = "A";
    let text2 = "B";
    let result = text1 < text2;
    document.getElementById("demo").innerHTML = "Is A less than B? " + result;
    </script>

    //Example 2 - Comparing Different Types
    <h2>JavaScript Comparison</h2>
    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = 2 == "John";
    </script>
    </body>
</html>
