<!DOCTYPE html>
<html>
    <body>
        //Example 1 - The for Loop
        <h1>JavaScript Loops</h1>
        <h2>The for Loop</h2>
        <p id="demo"></p>
        <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        let text = "";
        for (let i = 0; i < cars.length; i++) {text += cars[i] + "<br>"; }
        document.getElementById("demo").innerHTML = text;
        </script>

        //Example 2 - The While Loop
        <h1>JavaScript Loops</h1>
        <h2>The While Loop</h2>
        <p id="demo"></p>
        <script>
        let text = "";
        let i = 0;
        while (i < 10) {
        text += "The number is " + i + "<br>"; i++; }
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
