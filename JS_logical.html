<!DOCTYPE html>
<html>
    <body>
        //Example 1 - JavaScript Logical Operators
        <h1>JavaScript Logical Operators</h1>
        <h2>The ! (NOT) Operator</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
        document.getElementById("demo1").innerHTML = (5 == 8);
        document.getElementById("demo2").innerHTML = !(5 == 8);
        </script>

    </body>
</html>
