<!DOCTYPE html>
<html>
    <body>
    //Example 1 - JavaScript Arrays
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <script>
    const cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("demo").innerHTML = cars;
    </script>   

    //Example 2 - Using the JavaScript Keyword new
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <script>
    const cars = new Array("Saab", "Volvo", "BMW");
    document.getElementById("demo").innerHTML = cars;
    </script>
    </body>
</html>
